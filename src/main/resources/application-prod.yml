# 生产环境配置
spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:devops_platform_prod}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  jpa:
    hibernate:
      ddl-auto: validate  # 生产环境：只验证表结构，不修改
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
        connection:
          provider_disables_autocommit: true

  sql:
    init:
      mode: never  # 生产环境不执行初始化脚本

  application:
    name: devops-platform-prod

server:
  port: 8080  # 生产环境端口
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

# 生产环境日志配置
logging:
  level:
    com.devops.platform: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/devops-platform/application.log
    max-size: 100MB
    max-history: 30

# 生产环境监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: never
  metrics:
    export:
      prometheus:
        enabled: true
  security:
    enabled: true

# 生产环境安全配置
security:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000  # 24小时

# 生产环境特定配置
devops:
  platform:
    environment: production
    debug: false
    cache:
      enabled: true
      ttl: 600  # 10分钟缓存
    rate-limit:
      enabled: true
      requests-per-minute: 1000
